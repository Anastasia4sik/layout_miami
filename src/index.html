<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo__img"
                src="images/logo_white.svg"
                alt="MyBike logo"
              >
            </a>

            <div class="header__nav-icons">
              <a href="tel:+1 234 555-55-55" class="icon icon--call header__call"></a>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="/" class="logo">
              <img
                class="logo__img"
                src="images/logo_black.svg"
                alt="MyBike logo"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#Home" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#About_us" class="menu__link">About Us</a>
            </li>

            <li class="menu__item">
              <a href="#Compare_bikes" class="menu__link">Compare Bikes</a>
            </li>

            <li class="menu__item">
              <a href="#Details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#Contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="About_us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-4">
              <h2 class="about__title">
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--6-11">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="page__section">
        <div class="container">
          <h2 class="page__title">
            The Details
          </h2>
        </div>
      </section>

      <section class="page__section page__section--contact">
        <div class="container">
          <h2 class="page__title">
            Contact Us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
